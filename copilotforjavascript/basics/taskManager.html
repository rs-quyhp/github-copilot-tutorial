<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        font-weight: 300;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .content {
        padding: 30px;
      }

      .add-task-section {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        border: 2px solid #e9ecef;
      }

      .add-task-title {
        font-size: 1.3em;
        font-weight: 600;
        color: #495057;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .input-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
      }

      #taskInput {
        flex: 1;
        min-width: 250px;
        padding: 15px 20px;
        border: 2px solid #dee2e6;
        border-radius: 10px;
        font-size: 1.1em;
        outline: none;
        transition: all 0.3s ease;
      }

      #taskInput:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      #taskInput::placeholder {
        color: #adb5bd;
      }

      .add-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 120px;
        justify-content: center;
      }

      .add-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .add-btn:active {
        transform: translateY(0);
      }

      .tasks-section {
        margin-top: 20px;
      }

      .tasks-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e9ecef;
      }

      .tasks-title {
        font-size: 1.5em;
        font-weight: 600;
        color: #495057;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .task-count {
        background: #667eea;
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: 600;
      }

      .tasks-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .task-item {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 15px;
        position: relative;
        overflow: hidden;
      }

      .task-item:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .task-item.completed {
        background: #d4edda;
        border-color: #c3e6cb;
      }

      .task-item.completed::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent 49%,
          #28a745 49%,
          #28a745 51%,
          transparent 51%
        );
        opacity: 0.1;
        z-index: 1;
      }

      .task-checkbox {
        width: 25px;
        height: 25px;
        border: 3px solid #dee2e6;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        flex-shrink: 0;
        z-index: 2;
      }

      .task-checkbox.checked {
        background: #28a745;
        border-color: #28a745;
      }

      .task-checkbox.checked::after {
        content: '‚úì';
        color: white;
        font-weight: bold;
        font-size: 16px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .task-description {
        flex: 1;
        font-size: 1.1em;
        color: #495057;
        z-index: 2;
        transition: all 0.3s ease;
      }

      .task-item.completed .task-description {
        text-decoration: line-through;
        color: #6c757d;
        opacity: 0.7;
      }

      .task-status {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
        z-index: 2;
      }

      .status-pending {
        background: #fff3cd;
        color: #856404;
      }

      .status-completed {
        background: #d1ecf1;
        color: #0c5460;
      }

      .delete-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.85em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 5px;
        z-index: 2;
        opacity: 0.7;
      }

      .delete-btn:hover {
        background: #c82333;
        opacity: 1;
        transform: scale(1.05);
      }

      .delete-btn:active {
        transform: scale(0.95);
      }

      .task-actions {
        display: flex;
        gap: 10px;
        align-items: center;
        z-index: 2;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #6c757d;
      }

      .empty-icon {
        font-size: 4em;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      .empty-title {
        font-size: 1.5em;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .empty-description {
        font-size: 1.1em;
        line-height: 1.6;
      }

      .stats {
        display: flex;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .stat-card {
        flex: 1;
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        border: 2px solid #dee2e6;
        min-width: 150px;
      }

      .stat-number {
        font-size: 2em;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #6c757d;
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9em;
        letter-spacing: 0.5px;
      }

      @media (max-width: 768px) {
        .input-group {
          flex-direction: column;
        }

        .add-btn {
          width: 100%;
        }

        .stats {
          flex-direction: column;
        }

        .tasks-header {
          flex-direction: column;
          gap: 10px;
          align-items: flex-start;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(100px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìù Task Manager</h1>
        <p>Stay organized and get things done!</p>
      </div>

      <div class="content">
        <!-- Add Task Section -->
        <div class="add-task-section">
          <div class="add-task-title">‚ûï Add New Task</div>
          <div class="input-group">
            <input
              type="text"
              id="taskInput"
              placeholder="Enter your task description..."
              maxlength="100"
            />
            <button class="add-btn" onclick="addTask()">
              <span>Add Task</span>
            </button>
          </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
          <div class="tasks-header">
            <div class="tasks-title">üìã Your Tasks</div>
            <div class="task-count" id="taskCount">0 tasks</div>
          </div>

          <div class="tasks-list" id="tasksList">
            <!-- Tasks will be dynamically added here -->
          </div>
        </div>

        <!-- Statistics Section -->
        <div class="stats" id="statsSection">
          <div class="stat-card">
            <div class="stat-number" id="totalTasks">0</div>
            <div class="stat-label">Total Tasks</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="completedTasks">0</div>
            <div class="stat-label">Completed</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="pendingTasks">0</div>
            <div class="stat-label">Pending</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Include the TaskManager classes
      class Task {
        constructor(description) {
          this.description = description;
          this.done = false;
        }
      }

      class TaskManager {
        constructor() {
          this.tasks = [];
        }

        addTask(description) {
          const task = new Task(description);
          this.tasks.push(task);
        }

        listTasks() {
          return this.tasks.map((task, index) => ({
            index,
            description: task.description,
            done: task.done,
          }));
        }

        markTaskAsDone(index) {
          if (this.tasks[index]) {
            this.tasks[index].done = true;
          }
        }

        // remove task method
        removeTask(index) {
          if (index >= 0 && index < this.tasks.length) {
            this.tasks.splice(index, 1);
          }
        }
      }

      // Initialize the task manager
      const taskManager = new TaskManager();

      function addTask() {
        const taskInput = document.getElementById('taskInput');
        const description = taskInput.value.trim();

        if (description === '') {
          alert('Please enter a task description!');
          taskInput.focus();
          return;
        }

        if (description.length > 100) {
          alert(
            'Task description is too long! Please keep it under 100 characters.'
          );
          return;
        }

        // Add task to manager
        taskManager.addTask(description);

        // Clear input
        taskInput.value = '';
        taskInput.focus();

        // Update the display
        updateTaskDisplay();

        // Show success feedback
        showTaskAddedFeedback();
      }

      function toggleTask(index) {
        const tasks = taskManager.listTasks();
        const task = tasks[index];

        if (task && !task.done) {
          taskManager.markTaskAsDone(index);
          updateTaskDisplay();
          showTaskCompletedFeedback();
        }
      }

      function updateTaskDisplay() {
        const tasksList = document.getElementById('tasksList');
        const tasks = taskManager.listTasks();

        // Clear current tasks
        tasksList.innerHTML = '';

        if (tasks.length === 0) {
          showEmptyState();
          updateStats(0, 0, 0);
          return;
        }

        // Add each task to the display
        tasks.forEach((task, index) => {
          const taskElement = createTaskElement(task, index);
          tasksList.appendChild(taskElement);
        });

        // Update statistics
        const completed = tasks.filter((task) => task.done).length;
        const pending = tasks.length - completed;
        updateStats(tasks.length, completed, pending);

        // Update task count
        updateTaskCount(tasks.length);
      }

      function createTaskElement(task, index) {
        const taskItem = document.createElement('div');
        taskItem.className = `task-item fade-in ${
          task.done ? 'completed' : ''
        }`;

        taskItem.innerHTML = `
                <div class="task-checkbox ${
                  task.done ? 'checked' : ''
                }" onclick="toggleTask(${index})"></div>
                <div class="task-description">${escapeHtml(
                  task.description
                )}</div>
                <div class="task-actions">
                    <div class="task-status ${
                      task.done ? 'status-completed' : 'status-pending'
                    }">
                        ${task.done ? 'Completed' : 'Pending'}
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${index})" title="Delete task">
                        üóëÔ∏è
                    </button>
                </div>
            `;

        return taskItem;
      }

      function showEmptyState() {
        const tasksList = document.getElementById('tasksList');
        tasksList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <div class="empty-title">No tasks yet!</div>
                    <div class="empty-description">
                        Add your first task above to get started with your productivity journey.
                    </div>
                </div>
            `;
      }

      function updateStats(total, completed, pending) {
        document.getElementById('totalTasks').textContent = total;
        document.getElementById('completedTasks').textContent = completed;
        document.getElementById('pendingTasks').textContent = pending;
      }

      function updateTaskCount(count) {
        const taskCountElement = document.getElementById('taskCount');
        taskCountElement.textContent = `${count} task${count !== 1 ? 's' : ''}`;
      }

      function showTaskAddedFeedback() {
        // You could add a toast notification here
        const addBtn = document.querySelector('.add-btn');
        const originalText = addBtn.innerHTML;
        addBtn.innerHTML = '<span>‚úì Added!</span>';
        addBtn.style.background = '#28a745';

        setTimeout(() => {
          addBtn.innerHTML = originalText;
          addBtn.style.background = '';
        }, 1000);
      }

      function showTaskCompletedFeedback() {
        // Simple feedback - you could enhance this with animations
        console.log('Task completed! üéâ');
      }

      function deleteTask(index) {
        const tasks = taskManager.listTasks();
        const task = tasks[index];

        if (!task) return;

        // Show confirmation dialog
        const confirmDelete = confirm(
          `Are you sure you want to delete this task?\n\n"${task.description}"`
        );

        if (confirmDelete) {
          // Remove task from manager
          taskManager.removeTask(index);

          // Update the display
          updateTaskDisplay();

          // Show feedback
          showTaskDeletedFeedback();
        }
      }

      function showTaskDeletedFeedback() {
        // Create a temporary notification
        const notification = document.createElement('div');
        notification.innerHTML = 'üóëÔ∏è Task deleted successfully!';
        notification.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: #dc3545;
          color: white;
          padding: 15px 20px;
          border-radius: 8px;
          font-weight: 600;
          box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
          z-index: 1000;
          animation: slideIn 0.3s ease;
        `;

        document.body.appendChild(notification);

        // Remove notification after 2 seconds
        setTimeout(() => {
          notification.style.animation = 'slideOut 0.3s ease';
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 300);
        }, 2000);
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Event listeners
      document
        .getElementById('taskInput')
        .addEventListener('keypress', function (event) {
          if (event.key === 'Enter') {
            addTask();
          }
        });

      // Initialize the display
      window.onload = function () {
        updateTaskDisplay();
        document.getElementById('taskInput').focus();
      };
    </script>
  </body>
</html>
